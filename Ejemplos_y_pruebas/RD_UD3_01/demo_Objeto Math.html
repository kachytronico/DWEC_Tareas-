<!DOCTYPE html>
<html>
	<head>
		<title>Demo: Objeto Math</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h2>Demo: Objeto Math</h2>
		<p id="demo"></p>
		<script>
		document.getElementById("demo").innerHTML = 
		"<p><b>Math.E:</b> " + Math.E + "</p>" +
		"<p><b>Math.PI:</b> " + Math.PI + "</p>" +
		"<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +
		"<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" +
		"<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" +
		"<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" +
		"<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" +
		"<p><b>Math.Log10E:</b> " + Math.LOG10E + "</p>"+
		"<p><b>Math.round(4.9):</b> " + Math.round(4.9) + "</p>"+
		"<p><b>Math.round(4.4:</b> " + Math.round(4.4) + "</p>"+
		"<p><b>Math.round(4.2):</b> " + Math.round(4.2) + "</p>"+
		"<p><b>Math.round(-4.2):</b> " + Math.round(-4.2) + "</p>"+
		"<p><b>Math.ceil(4.9):</b> " + Math.ceil(4.9) + "</p>"+
		"<p><b>Math.ceil(4.4:</b> " + Math.ceil(4.4) + "</p>"+
		"<p><b>Math.ceil(4.2):</b> " + Math.ceil(4.2) + "</p>"+
		"<p><b>Math.ceil(-4.2):</b> " + Math.ceil(-4.2) + "</p>"+
		"<p><b>Math.floor(4.9):</b> " + Math.floor(4.9) + "</p>"+
		"<p><b>Math.floor(4.4:</b> " + Math.floor(4.4) + "</p>"+
		"<p><b>Math.floor(4.2):</b> " + Math.floor(4.2) + "</p>"+
		"<p><b>Math.floor(-4.2):</b> " + Math.floor(-4.2) + "</p>"+
		"<p><b>Math.trunc(4.9):</b> " + Math.trunc(4.9) + "</p>"+
		"<p><b>Math.trunc(4.4:</b> " + Math.trunc(4.4) + "</p>"+
		"<p><b>Math.trunc(4.2):</b> " + Math.trunc(4.2) + "</p>"+
		"<p><b>Math.trunc(-4.2):</b> " + Math.trunc(-4.2) + "</p>"+
		"<p><b>Math.sign(-4)</b> " + Math.sign(-4) + "</p>"+
		"<p><b>Math.sign(0)</b> " + Math.sign(0) + "</p>"+
		"<p><b>Math.sign(4):</b> " + Math.sign(4) + "</p>"+
		"<p><b>Math.pow(8, 2):</b> " + Math.pow(8, 2) + "</p>"+
		"<p><b>Math.sqrt(64):</b> " + Math.sqrt(64) + "</p>"+
		"<p><b>Math.abs(-4.7):</b> " + Math.abs(-4.7) + "</p>"+
		"<p><b>Math.pow(8, 2):</b> " + Math.pow(8, 2) + "</p>"+
		"<p><b>Math.sqrt(64):</b> " + Math.sqrt(64) + "</p>"+
		"<p><b>Math.abs(-4.7):</b> " + Math.abs(-4.7) + "</p>"+
		"<p><b>Math.sin(90 * Math.PI / 180):</b> " +Math.sin(90 * Math.PI / 180) + "</p>"+
		"<p><b>Math.cos(0 * Math.PI / 180):</b> " + Math.cos(0 * Math.PI / 180) + "</p>"+
		"<p><b>Math.random():</b> " + Math.random() + "</p>";
		</script>
	</body>
</html>
